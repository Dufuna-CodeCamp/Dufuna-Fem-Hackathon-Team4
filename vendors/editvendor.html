<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../index.css' />
    <link rel='stylesheet' href='../app.css' />
    <script src="https://use.fontawesome.com/3ca8073125.js"></script>
    <title>Inventory Management Software</title>
</head>
<body>
    <header>
        <p class='title'>Inventory Management System</p>
        <div>
            <img src='../Images/avatar.png' alt='avatar icon'/>
            <p>Mariam Eluma</p>
        </div>
    </header>
    <div class='main'>
        <nav>
            <ul>
                <li>
                    <a href='/'>
                        <img src='../Images/dashboard.png' alt='dashboard icon' />
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href='#'>
                        <img src='../Images/customers.png' alt='customers icon' />
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href='categories.html'>
                        <img src='../Images/categories.png' alt='categories icon' />
                        <span>Categories</span>
                    </a>
                </li>
                <li>
                    <a href='../inventories/inventories.html'>
                        <img src='../Images/inventories.png' alt='inventories icon' />
                        <span>Inventories</span>
                    </a>
                </li>
                <li>
                    <a href='../vendors/vendors.html'>
                        <img src='../Images/vendors.png' alt='vendors icon' />
                        Vendors
                    </a>
                </li>
                <li>
                    <a href='../purchases/purchases.html'>
                        <img src='../Images/purchases.png' alt='purchases icon' />
                        Purchases
                    </a>
                </li>
                <li>
                    <a href='../sales/sales.html'>
                        <img src='../Images/sales.png' alt='sales icon' />
                        Sales
                    </a>
                </li>
            </ul>
        </nav>
        <div class='right'>
            <div class="content">

                <!-- where to cut header -->
                <div class='addvendor'>
                    <span class='heading'>
                        <img src='../Images/vendors.png' alt='vendors icon' />
                        <h3> Edit Vendor Details</h3>
                    </span>
                    <form class='vendor-form'>
                        <div>
                            <label for='vendorName'>Vendor Name</label>
                            <input type='text' id='vendorName' name='vendorName' />
                        </div>

                        <div>
                            <label for='phoneNumber'>Phone Number</label>
                            <input type='text' id='phoneNumber' name='phoneNumber' />
                        </div>

                        <div>
                            <label for='email'>Email</label>
                            <input type='email' id='email' name='email' />
                        </div>

                        <div>
                            <label for='website'>Website</label>
                            <input type='text' id='website' name='website' />
                        </div>

                        <div>
                            <label for='address'>Address</label>
                            <textarea id='address' name='address'  ></textarea>
                        </div>

                        <div class='stack'>
                            <label for='country'>Country</label>
                            <input type='text' id='country' name='country' />
                        </div>

                        <div class='stack'>
                            <label for='state'>State</label>
                            <input type='text' id='state' name='state' />
                        </div>

                        <div class='stack'>
                            <label for='city'>City</label>
                            <input type='text' id='city' name='city' />
                        </div>

                        <div class='stack'>
                            <label for='postal code'>Postal code</label>
                            <input type='text' id='postal code' name='postal code' />
                        </div>

                        <div>
                            <label for='currency'>Accepted Currency</label>
                            <input type='text' id='currency' name='currency' />
                        </div>

                        <div>
                            <label for='remarks'>Remarks</label>
                            <textarea id='remarks' name='remarks'  ></textarea>
                        </div>

                        <div class='add-action-btn'>
                            <button type='submit'>Save</button>
                            <a href='vendors.html'>Cancel</a>
                        </div>
                    </form>
                </div>
                
                <!-- where to cut footer -->
            </div>
        </div>
    </div>
</body>
</html>
